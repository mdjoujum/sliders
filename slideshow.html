<head>

    <title>slideshow</title>
    <link rel="stylesheet" href="slideshow.css">
    <script src="slideshow.js"></script>
</head>
<body>
<a class="prev" onclick="plusSlides(-1)">❮</a>

  <div>

          <img src="images/joy.webp">
        </div>
        <div class="text">Joie</div>
        <div class="text">Je suis content</div>
        <div class="text">Je suis content</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 6</div>
        <div class="figure">
          <img src="images/anger.webp">
        </div>
        <div class="text">Colère</div>
        <div class="text">Faché</div>
        <div class="text">Énervé</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 6</div>
        <div class="figure">
          <img src="images/sad.webp">
        </div>
        <div class="text">Tristesse - Triste </div>
        <div class="text">Je suis triste </div>
        <div class="text">Il pleure car il est triste</div>
      </div>

      <div class="mySlides fade">

          <img src="images/sad.webp">
        </div>

      </div>

      <div class="mySlides fade">

          <img src="images/sad.webp">
        </div>

      </div>   

      <div class="mySlides fade">
        <div class="numbertext">5 / 6</div>

          <img src="images/disgust.webp">
        </div>
        <div class="text">Dégout</div>
        <div class="text">Eurgh! c'est pas bon, je suis dégouté.'</div>
      </div>   
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span>
